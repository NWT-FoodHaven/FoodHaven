spring:
  application:
    name: config-service
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      server:
        git:
          uri: https://github.com/NWT-FoodHaven/FoodHaven
          searchPaths: 'config/'
          default-label: main
          username: ${PROJECTHUB_GIT_USERNAME}
          password: ${PROJECTHUB_GIT_PASSWORD}
  security:
    user:
      name: root
      password: secret
server:
  port: 8888
