spring:
  application:
    name: discovery-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    port: ${server.port}
#    hostname: ${HOSTNAME}
  client:
    registerWithEureka: false
    fetchRegistry: false
  serviceUrl:
    defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
#    defaultZone: ${EUREKA_SERVER_URL}
  server:
    waitTimeInMsWhenSyncEmpty: 5